        var obj = {
            a: 1,
            b: 2
        }
        observable(obj)
        function observable(obj) {
            if (!obj || typeof obj !== 'object') {
                return;
            }
            for (const key in obj) {
                const element = obj[key];
                defineReactive(obj, key, element);
            }
        }

        function defineReactive(obj, key, value) {
            Object.defineProperty(obj, key, {
                get() {
                    console.log('属性已被获取');
                    return value
                },
                set(newValue) {
                    console.log('属性已被修改');
                    value = newValue;
                }
            })
        }
